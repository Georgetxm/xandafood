<div id="registerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register</h2>
                <button type="button" class="close" data-dismiss="modal"> &times;</button>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control input-sm" placeholder="Email" id="Regemail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-sm" placeholder="Password" id="Regpassword" name="password">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="ame" class="form-control input-sm" placeholder="Name" id="Regname" name="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Full Address</label>
                        <input type="address" class="form-control input-sm" placeholder="Address" id="Regaddress" name="address">
                    </div>
                    <div class="form-group">
                        <label for="address">Postal Code</label>
                        <input type="address" class="form-control input-sm" maxlength="5" placeholder="Postal Code" id="Regpostal" name="Postal">
                    </div>
                    <div class="form-group">
                        <label for="number">Phone Number</label>
                        <input type="number" class="form-control input-sm" maxlength="8" placeholder="Number" id="Regnumber" name="number">
                    </div>
                    <button type="submit" class="btn btn-info btn-xs" onClick="addUser()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
