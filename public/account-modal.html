<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button type="button" class="close" data-dismiss="modal"> &times;</button>
            </div>
            <div class="modal-body">
                <form class="form-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control input-sm" placeholder="Email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-sm" placeholder="Password" id="password" name="password">
                    </div>
                    <button type="button" class="btn btn-info btn-xs" onClick = "login()">Sign in</button>
                    <p id="message"></p>
                </form>
                <a data-toggle="modal" style="cursor: pointer;" data-target="#registerModal" onClick = "showRegisterModal()" data-dismiss="modal">Don't have an account? Register.</a>
            </div>
        </div>
    </div>
</div>
